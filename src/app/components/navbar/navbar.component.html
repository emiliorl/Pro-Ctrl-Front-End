  <!-- Modal Sign In-->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="">        
      <button type="button" class="close modal-header" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <h5 class="modal-title" id="exampleModalLongTitle">R E G I S T R A R S E</h5>
      <div class="modal-body">

      <!--Form of modal-->
      <form class="form-signin" #register="ngForm">
              <div class="form-group">
                  <label for="inputName">Name</label>
                  <input [(ngModel)]="user.name" name='name' #name="ngModel" class="form-control" id="inputName" type="text" placeholder="your name" required>                  
              </div>

            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input [(ngModel)]="user.email" #email="ngModel" name='email' class="form-control" type="email" id="inputEmail" placeholder="email" required>
            </div>
        
          <div class="form-group">
              <label for="inputPhone">Phone</label>
              <input [(ngModel)]="user.phone" #phone="ngModel" name="phone" class="form-control" type="number" id="inputPhone" placeholder="phone" required>
          </div>

            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input [(ngModel)]="user.username" #username="ngModel" name='username' class="form-control" placeholder="username" type="text" id="inputUsername" required>
            </div>

          <div class="form-group">
              <label for="inputPassword">Password</label>
              <input [(ngModel)]="user.password" #password="ngModel" name='password' class="form-control" type="password" id="inputPassword" placeholder="password" required>
          </div>

          <div class="form-group">
            <label for="selectRol">Select Rol:</label>
            <select [(ngModel)]="user.rol" #rol="ngModel" name="rol" id="selectRol" class="form-control" required>
                <option *ngFor="let option of optionsRol" [value]="option">{{option}}</option>
            </select>
        </div>
            
        <div class="container">
            <div class="row mb-3">
                <div class="col-12">
                <button id="buttonLogIn" class="btn col-12" type="button" data-dismiss="modal" [disabled]='!register.form.valid' (click)="onSubmit(register)" data-toggle="modal" data-target="#modalLogin">Sign Up</button>
              </div>
            </div>
            <div class="row mb-3">
                <div class="col-12"><button id="buttonSignUp" class="btn col-12" type="button" data-dismiss="modal" data-toggle="modal" data-target="#modalLogin">Log In</button></div>
            </div>
        </div>
      </form>

      </div>
    </div>
  </div>
</div>

<!-- Modal Log In-->
<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="">        
      <button type="button" class="close modal-header" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
      <h5 class="modal-title" id="exampleModalLongTitle">I N I C I A R&nbsp; S E S I O N</h5>
      <div class="modal-body">

      <!--Form of modal-->
      <form class="form-signin" #logIn="ngForm">

            <div class="form-group">
                <label for="inputUsername">Username</label>
                <input [(ngModel)]="userLog.username" #username="ngModel" name='username' class="form-control" placeholder="username" type="text" id="inputUsername" required>
            </div>

          <div class="form-group">
              <label for="inputPassword">Password</label>
              <input [(ngModel)]="userLog.password" #password="ngModel" name='password' class="form-control" type="password" id="inputPassword" placeholder="password" required>
          </div>

        <div class="container">
          <div class="row mb-3">
              <div class="col-12"><button id="buttonSignUp" class="btn col-12" type="button" data-dismiss="modal" [disabled]='!logIn.form.valid' (click)="functionLogin()">Log In</button></div>
          </div>
            <div class="row mb-3">
                <div class="col-12">
                  <button id="buttonLogIn" class="btn col-12" type="button" data-dismiss="modal" data-toggle="modal" data-target="#exampleModalCenter">Sign Up</button></div>
            </div>
        </div>
      </form>

      </div>
    </div>
  </div>
</div>
